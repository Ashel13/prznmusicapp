<!DOCTYPE html>
<html>
<head>
    <title>Prazoon Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; margin: 0; padding-bottom: 120px; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; padding: 15px; background: #181818; border-bottom: 1px solid #333; }
        .user-tag { color: #1DB954; font-weight: bold; }
        .logout { color: #888; text-decoration: none; font-size: 12px; border: 1px solid #444; padding: 5px 10px; border-radius: 15px; }

        /* Search Bar */
        .search-container { display: flex; padding: 15px; gap: 10px; position: sticky; top: 0; background: #121212; z-index: 100; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #2a2a2a; color: white; font-size: 16px; outline: none; }
        .go-btn { background: #1DB954; color: black; border: none; border-radius: 8px; padding: 0 20px; font-weight: bold; cursor: pointer; }

        /* List */
        .list { padding: 0 15px; }
        .song-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #2a2a2a; cursor: pointer; }
        .song-item:active { background: #222; }
        .song-item img { width: 50px; height: 50px; border-radius: 4px; margin-right: 15px; object-fit: cover; }
        .song-info { flex: 1; overflow: hidden; }
        .song-info h4 { margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 14px; }
        .song-info p { margin: 3px 0 0; font-size: 12px; color: #b3b3b3; }

        /* Player */
        .player-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #181818; padding: 15px; border-top: 1px solid #282828; }
        audio { width: 100%; height: 35px; outline: none; }
        #status { text-align: center; color: #888; padding: 20px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <span class="user-tag">ðŸ‘¤ {{ user }}</span>
        <a href="/logout" class="logout">Log Out</a>
    </div>

    <div class="search-container">
        <input type="text" id="query" placeholder="Song or Artist...">
        <button class="go-btn" onclick="startSearch()">GO</button>
    </div>

    <div id="status">Ready to search.</div>
    <div id="searchResults" class="list"></div>

    <div class="player-bar">
        <audio id="audioPlayer" controls autoplay></audio>
    </div>

    <script>
        // --- THE MEGA SERVER LIST ---
        // If one fails, it instantly tries the next.
        const SERVERS = [
            "https://pipedapi.kavin.rocks",
            "https://pipedapi.tokhmi.xyz",
            "https://api.piped.privacy.com.de",
            "https://pipedapi.drgns.space",
            "https://pipedapi.smnz.de",
            "https://pipedapi.moomoo.me",
            "https://pipedapi.leptons.xyz",
            "https://pipedapi.r4fo.com",
            "https://api.piped.projectsegfau.lt",
            "https://pipedapi.ducks.party",
            "https://pipedapi.lunar.icu",
            "https://pipedapi.osh.ink",
            "https://pipedapi.adminforge.de",
            "https://pipedapi.aeong.one",
            "https://piped-api.lunar.icu",
            "https://pipedapi.kavin.rocks", 
            "https://pa.il.ax",
            "https://p.ocv.me",
            "https://api-piped.mha.fi"
        ];

        let currentServerIndex = 0;

        async function fetchFromPiped(endpoint) {
            let status = document.getElementById('status');
            
            // Loop through servers until one works
            for (let i = 0; i < SERVERS.length; i++) {
                let server = SERVERS[(currentServerIndex + i) % SERVERS.length];
                try {
                    status.innerText = `Trying server ${i+1}/${SERVERS.length}...`;
                    
                    // Set a 3-second timeout so we don't wait forever on a dead server
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);
                    
                    let res = await fetch(server + endpoint, { signal: controller.signal });
                    clearTimeout(timeoutId);

                    if (res.ok) {
                        currentServerIndex = (currentServerIndex + i) % SERVERS.length; // Remember this good server
                        status.innerText = "Connected!";
                        return await res.json();
                    }
                } catch (e) {
                    console.log(`Server ${server} failed, skipping...`);
                }
            }
            throw new Error("All servers failed");
        }

        async function startSearch() {
            let q = document.getElementById('query').value;
            if(!q) return;
            
            document.getElementById('status').style.display = 'block';
            document.getElementById('searchResults').innerHTML = '';

            try {
                let data = await fetchFromPiped('/search?q=' + encodeURIComponent(q) + '&filter=music_songs');
                renderList(data.items);
                document.getElementById('status').style.display = 'none';
            } catch (err) {
                document.getElementById('status').innerText = "All 20 servers failed. Check your WiFi/Data.";
            }
        }

        function renderList(items) {
            let html = '';
            if(!items || items.length === 0) html = '<p style="text-align:center; color:#555; margin-top:20px;">No results found.</p>';
            
            items.forEach(item => {
                if(item.url) {
                    let videoId = item.url.split('=')[1];
                    html += `
                    <div class="song-item" onclick="play('${videoId}')">
                        <img src="${item.thumbnail}">
                        <div class="song-info">
                            <h4>${item.title}</h4>
                            <p>${item.uploaderName}</p>
                        </div>
                    </div>`;
                }
            });
            document.getElementById('searchResults').innerHTML = html;
        }

        async function play(id) {
            let player = document.getElementById('audioPlayer');
            player.style.opacity = "0.5";
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').innerText = "Loading audio...";
            
            try {
                let data = await fetchFromPiped('/streams/' + id);
                let audioUrl = "";
                let m4a = data.audioStreams.find(s => s.format === 'M4A');
                if (m4a) audioUrl = m4a.url;
                else if (data.audioStreams.length > 0) audioUrl = data.audioStreams[0].url;

                if (audioUrl) {
                    player.src = audioUrl;
                    player.play();
                    document.getElementById('status').style.display = 'none';
                } else {
                    alert("No audio stream found.");
                }
            } catch (e) {
                alert("Could not load song. Try another.");
            }
            player.style.opacity = "1";
        }
        
        document.getElementById("query").addEventListener("keyup", function(event) {
            if (event.key === "Enter") startSearch();
        });
    </script>
</body>
</html>
